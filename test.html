<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for git push</title>
</head>
<body>
    <h1>Trying to push code in github</h1>

    <h2>Necessary code to push in github</h2>
    <ul>
        <li>git init</li>
        <li>git add .</li>
        <li>git commit -m "Initial commit"</li>
        <li>git branch -M main</li>
        <li>git remote add origin https://github.com/sayeb12/PH_Batch_12.git</li>
        <li>git push -u origin main</li>
    </ul>
</body>
</html>
